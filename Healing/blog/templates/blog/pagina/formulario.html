{% extends 'base.html' %}
{% block titulo %}
Contacto
{% endblock titulo %}
{% block contenedor %}
<section class="container mb-5">
  <h3 class="display-4 text-center">Contacto</h3>
  <div class="row pb-5">
    <div class="col-6">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="" class="col-3 col-form-label">Nombre:</label>
          {{  form.nombre }}
        </div>
        <div class="form-group row">
          <label for="" class="col-3 col-form-label">Apellidos:</label>
          {{ form.apellidos}}
        </div>
        <div class="form-group row">
          <label for="" class="col-3 col-form-label">Email:</label>
          {{ form.correo }}
        </div>
        <div class="form-group row">
          <label for="" class="col-3 col-form-label">Asunto:</label>
          {{ form.asunto }}
        </div>
        <div class="form-group row">
          <label for="" class="col-3 col-form-label">Mensaje:</label>
          {{ form.mensaje }}
        </div>
        <div class="form-group">
          <button class="btn btn-danger">Enviar</button>
        </div>
      </form>
    </div>
    <div class="col-6">
      <iframe class="form-control col-12"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3345.3543701160092!2d-71.55138598514975!3d-33.02079318297488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689dde0842a9491%3A0xdc62a21bb9b01ee2!2s3%20Nte.%20824-898%2C%20Vi%C3%B1a%20del%20Mar%2C%20Regi%C3%B3n%20de%20Valpara%C3%ADso!5e0!3m2!1ses-419!2scl!4v1570495821139!5m2!1ses-419!2scl"
        width="570" height="247" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>
  </div>
</section>
{% endblock contenedor %}
