{% extends 'mantenedor.html' %}
{% block titulo %}
Eliminación de Autor
{% endblock titulo %}
{% block body %}
<form method="POST">
  {% csrf_token %}
  <h2>¿Desea eliminar el registro {{ post_eliminar.title }}?</h2>
  <button type="submit">Eliminar</button>
  <a href="{% url 'blog:lista_post' %}">Cancelar</a>
</form>
{% endblock body %}
