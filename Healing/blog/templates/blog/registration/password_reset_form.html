{% block content %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h2>Reset your password</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          <label for="id_email">Correo</label> {{ form.email}}
          <button type="submit" class="btn btn-primary">Enviar Correo de Confirmacion</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
